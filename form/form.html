<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Project</title>
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="container">
       <div class="form-box">
        <h1 class="title">Sign Up </h1>
        <div class="underline"></div>

        <form>
            <div class="input-group">
                
                <div class="input-field namefield">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="Enter Name">
                </div>

                <div class="input-field">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" placeholder="Enter email">
                </div>

                <div class="input-field">
                    <i class="fa-solid fa-key"></i>
                    <input type="password" placeholder="Enter password">
                </div>
                <p><span class="text">Password Suggestion</span> <a href="#">  Click Here</a></p>
            </div>
            <div class="btn-field">
                <button type="button" class="signupbtn">Sing Up</button>
                <button type="button" class="disable signinbtn">Sing In</button>
            </div>
        </form>

       </div> 
    </div>
    <script src="form.js"></script>
</body>
</html>
